<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Guesthouse Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: none;
    }

    #chatbox {
      width: 200px;
      height: 180px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(6px);
      border-radius: 15px ;
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    /* CORREÇÃO AQUI */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 4px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 130px;
      padding: 8px 10px;
      margin: 6px 0;
      border-radius: 12px;
      word-wrap: break-word;
      display: inline-block;
      opacity: 0;
      transform: translateY(5px);
      animation: fadeIn 0.25s ease forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .user {
      background: #cfe2ff;
      color: #003366;
      align-self: flex-end;   /* direita */
    }

    .bot {
      background: #d4f8e8;
      color: #145a32;
      align-self: flex-start; /* esquerda */
    }

    #inputArea {
      display: flex;
      gap: 4px;
      margin-top: 6px;
    }

    #userInput {
      flex: 1;
      padding: 5px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 12px;
    }

    #sendBtn {
      padding: 5px 7px;
      border-radius: 10px;
      border: none;
      background: #3498db;
      color: white;
      cursor: pointer;
      font-size: 12px;
    }

    #sendBtn:hover {
      background: #217dbb;
    }
  </style>
</head>

<body>

  <div id="chatbox">
    <div id="messages"></div>

    <div id="inputArea">
      <input type="text" id="userInput" placeholder="Escreva...">
      <button id="sendBtn">OK</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const messagesDiv = document.getElementById("messages");

      messagesDiv.innerHTML += `<div class="message user">${message}</div>`;

      try {
        const response = await fetch("https://ghpombinha.onrender.com/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await response.json();

        messagesDiv.innerHTML += `<div class="message bot">${data.response}</div>`;
      } catch (err) {
        messagesDiv.innerHTML += `<div class="message bot">Lamento, o servidor está temporariamente indisponível.</div>`;
      }

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
      input.value = "";
    }

    document.getElementById("sendBtn").addEventListener("click", sendMessage);

    document.getElementById("userInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });
  </script>

</body>
</html>
